<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<h1>
        Hangman!
    </h1>
    
    <h2>
        Press any key to get started!
    </h2>
    
    <!--Where wins will be stored-->
    <h2>
        <div id="win-count">
        Wins:
        </div>
    </h2>
    
    <!-- Div where underscores will appear-->
    <div id="hangman"></div>
    
    
    <!--Where guessed letters will be stored-->
    <h2>
        <div id="incorrect-guesses">
        Letters guessed:
        </div>
    </h2>
    
    <!--Where guesses remaining will be stored-->
    <h2>
        <div id="guesses-left">
        Number of guesses remaining:
    </div>
    </h2>
</body>
</html>

<script src="gamepractice.js">
</script>

</body>
</html>
